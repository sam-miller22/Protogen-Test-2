  <h1 class="title">Barbie World!</h1>
  <p class="subtitle">Welcome to my Barbie-inspired page — pink, fun, and fabulous!</p>
  <button class="btn" id="play-ideas-btn" type="button">Barbie Play Ideas</button>
  <div id="play-ideas-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="close-modal" aria-label="Close">&times;</button>
      <h2 class="modal-title">Barbie Play Idea</h2>
      <p id="idea-text">Let's go on a Barbie adventure!</p>
      <button class="btn" id="new-idea-btn" type="button">Show another idea</button>
    </div>
  </div>
  <script>
    const ideas = [
      "Host a Barbie fashion show with creative outfits!",
      "Build a Barbie Dreamhouse out of boxes and decorate it.",
      "Create a Barbie spa day with mini towels and water bowls.",
      "Go on a Barbie camping trip with a tent and sleeping bags.",
      "Make a Barbie movie—write a script and act it out!",
      "Set up a Barbie pet adoption center with stuffed animals.",
      "Have a Barbie birthday party with tiny treats.",
      "Invent a new Barbie sport and play it together.",
      "Plan a Barbie road trip with cars and maps.",
      "Put on a Barbie talent show with singing and dancing."
    ];
    function randomIdea() {
      return ideas[Math.floor(Math.random() * ideas.length)];
    }
    const modal = document.getElementById('play-ideas-modal');
    const btn = document.getElementById('play-ideas-btn');
    const closeBtn = document.getElementById('close-modal');
    const ideaText = document.getElementById('idea-text');
    const newIdeaBtn = document.getElementById('new-idea-btn');
    btn.onclick = () => {
      ideaText.textContent = randomIdea();
      modal.style.display = 'flex';
    };
    closeBtn.onclick = () => {
      modal.style.display = 'none';
    };
    newIdeaBtn.onclick = () => {
      ideaText.textContent = randomIdea();
    };
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
