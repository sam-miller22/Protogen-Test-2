      <button class="btn" id="new-idea-btn" type="button">Show another idea</button>
    </div>
  </div>
  <script>
    // Barbie play ideas by weather type
    const weatherIdeas = {
      clear: [
        "Go on a Barbie picnic in the backyard!",
        "Host a Barbie fashion show outside!",
        "Take Barbie for a convertible drive in the sun.",
        "Plan a Barbie pool party!"
      ],
      cloudy: [
        "Have a cozy Barbie movie marathon indoors.",
        "Create a Barbie art studio and paint together.",
        "Build a Barbie Dreamhouse out of boxes and decorate it.",
        "Host a Barbie tea party inside!"
      ],
      rainy: [
        "Make a Barbie raincoat and go puddle jumping!",
        "Set up a Barbie spa day with mini towels and water bowls.",
        "Invent a new Barbie board game to play inside.",
        "Put on a Barbie talent show indoors."
      ],
      snowy: [
        "Build a Barbie snow fort or igloo!",
        "Host a Barbie winter fashion show.",
        "Make a Barbie sled and go for a ride.",
        "Create a Barbie hot cocoa stand."
      ],
      stormy: [
        "Have a Barbie pajama party while the storm passes.",
        "Make a Barbie emergency kit and play rescue team.",
        "Write a Barbie adventure story together.",
        "Set up a Barbie indoor camping trip."
      ],
      foggy: [
        "Play Barbie hide and seek in the fog!",
        "Create a mysterious Barbie detective adventure.",
        "Host a Barbie story time with spooky tales.",
        "Make a Barbie lighthouse craft."
      ],
      default: [
        "Invent a new Barbie sport and play it together.",
        "Plan a Barbie road trip with cars and maps.",
        "Put on a Barbie talent show with singing and dancing.",
        "Make a Barbie movie—write a script and act it out!"
      ]
    };

    function getWeatherType() {
      // Try to get the weather code from the weather widget
      if (window.weatherWidget && window.weatherWidget.container) {
        const iconEl = window.weatherWidget.container.querySelector('.weather-icon');
        const descEl = window.weatherWidget.container.querySelector('.weather-description');
        if (descEl) {
          const desc = descEl.textContent.toLowerCase();
          if (desc.includes('clear')) return 'clear';
          if (desc.includes('cloud')) return 'cloudy';
          if (desc.includes('rain') || desc.includes('drizzle')) return 'rainy';
          if (desc.includes('snow')) return 'snowy';
          if (desc.includes('thunder') || desc.includes('storm')) return 'stormy';
          if (desc.includes('fog')) return 'foggy';
        }
      }
      return 'default';
    }

    function randomIdeaByWeather() {
      const type = getWeatherType();
      const ideas = weatherIdeas[type] || weatherIdeas['default'];
      return ideas[Math.floor(Math.random() * ideas.length)];
    }

    const modal = document.getElementById('play-ideas-modal');
    const btn = document.getElementById('play-ideas-btn');
    const closeBtn = document.getElementById('close-modal');
    const ideaText = document.getElementById('idea-text');
    const newIdeaBtn = document.getElementById('new-idea-btn');
    // Confetti logic
    let confettiInterval = null;
    let confettiContainer = null;
    function startConfetti() {
      if (confettiContainer) return;
      confettiContainer = document.createElement('div');
      confettiContainer.className = 'confetti-container';
      document.body.appendChild(confettiContainer);
      confettiInterval = setInterval(() => {
        for (let i = 0; i < 12; i++) {
          const conf = document.createElement('div');
          conf.className = 'confetti';
          conf.style.left = Math.random() * 100 + 'vw';
          conf.style.background = [
            '#e0218a', '#ffb6e6', '#ffe0f0', '#fff', '#74b9ff', '#0984e3', '#f7c948', '#f78da7'
          ][Math.floor(Math.random() * 8)];
          conf.style.animationDelay = (Math.random() * 0.7) + 's';
          confettiContainer.appendChild(conf);
          setTimeout(() => conf.remove(), 2200);
        }
      }, 350);
    }
    function stopConfetti() {
      if (confettiInterval) clearInterval(confettiInterval);
      confettiInterval = null;
      if (confettiContainer) {
        confettiContainer.classList.add('fade-out');
        setTimeout(() => {
          if (confettiContainer) confettiContainer.remove();
          confettiContainer = null;
        }, 1200);
      }
    }

    btn.onclick = () => {
      ideaText.textContent = randomIdeaByWeather();
      modal.style.display = 'flex';
      startConfetti();
    };
    closeBtn.onclick = () => {
      modal.style.display = 'none';
      stopConfetti();
    };
    newIdeaBtn.onclick = () => {
      ideaText.textContent = randomIdeaByWeather();
    };
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        stopConfetti();
      }
    };
</script>
<style>
.confetti-container {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 0;
  z-index: 9999;
  transition: opacity 1s;
}
.confetti-container.fade-out {
  opacity: 0;
}
.confetti {
  position: absolute;
  top: 0;
  width: 10px;
  height: 18px;
  border-radius: 3px;
  opacity: 0.85;
  animation: confetti-fall 2s cubic-bezier(.6,.3,.4,1) forwards;
}
@keyframes confetti-fall {
  0% { transform: translateY(-30px) rotateZ(0deg); opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
}
</style>

<script>
// Add location selector logic for weather widget
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('weather-location-form');
  const select = document.getElementById('weather-location-select');
  if (form && select && window.weatherWidget) {
    select.addEventListener('change', function() {
      const [lat, lon, ...nameParts] = select.value.split(',');
      const locationName = nameParts.join(',').trim();
      window.weatherWidget.options.latitude = parseFloat(lat);
      window.weatherWidget.options.longitude = parseFloat(lon);
      window.weatherWidget.options.locationName = locationName;
      window.weatherWidget.refresh();
    });
  }
});
</script>
